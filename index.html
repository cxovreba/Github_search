<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Git-hub search</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/responsive.css">
    </head>
    <body>
        <div class="container">
            <div class="head">
                <div class="title">devfinder</div>
                <div class="dark_mode">
                    <button id="switch">
                        <div id="mode">DARK</div>
                        <div id="icon"><img src="./icons/moon.png" alt=""></div>
                    </button>
                </div>
            </div>
            <div class="search">
                <img class="search_icon" src="./icons/search.png" alt="">
                <input type="text" id="search_input" placeholder="Search GitHub usernameâ€¦"/>
                <button id="search_btn">Search</button>
            </div>
            <div class="result">
                <div class="profile_info">
                    <div class="profile_img">
                        <img class="img" src="./icons/Oval.png" alt="">
                    </div>
                    <div class="username_info">
                        <div class="info">
                            <div class="username">The Octocat</div>
                            <div class="name">@octocat</div>
                        </div>
                        <div class="join_date">Joined 25 Jan 2011</div>
                    </div>
                </div>
                <div class="details">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</div>
                <div class="follow_info">
                    <div class="repository_quantity">
                        <div class="unit">Repos</div>
                        <div class="quantity">8</div>
                    </div>
                    <div class="follower_quantity">
                        <div class="unit">Followers</div>
                        <div class="quantity">3938</div>
                    </div>
                    <div class="following_quantity">
                        <div class="unit">Following</div>
                        <div class="quantity">9</div>
                    </div>
                </div>
                <div class="links">
                    <div class="tags">
                        <img class="link_icon" src="./icons/003-pin.png" alt="">
                        <a class="location" href="#">San Francisco</a>
                    </div>
                    <div class="tags">
                        <img class="link_icon" src="./icons/002-url.png" alt="">
                        <a class="github_link" href="">Not Available</a>
                    </div>
                    <div class="tags">
                        <img class="link_icon" src="./icons/004-twitter.png" alt="">
                        <a class="twiter" href="">https://github.blog</a>
                    </div>
                    <div class="tags">
                        <img class="link_icon" src="./icons/001-office-building.png" alt="">
                        <a class="github" href="">@github</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js" defer></script>
    </body>
</html>
